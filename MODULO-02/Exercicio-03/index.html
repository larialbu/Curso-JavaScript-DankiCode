<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = prompt('digite o primeiro numero:')

        var sinal = prompt('digite a operação:')
        while(sinal != '-' && sinal != '+' && sinal != '/' && sinal != '*'){
            alert('informe um sinal valido')

            var sinal = prompt('digite a operação:')
        }

        var n2 = prompt('digite o segundo numero:')

        n1 = parseInt(n1);
        n2 = parseInt(n2);

        var resultado = 0;

        if (sinal == '+'){
            resultado = n1 + n2;
        }else if(sinal == '-'){
            resultado = n1 - n2;
        }else if(sinal == '/'){
            resultado = n1 / n2;
        }else if(sinal =='*'){
            resultado = n1 * n2;
        }

        alert('o resultado final é: '+resultado);
    </script>
</body>
</html>
